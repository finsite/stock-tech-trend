---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/

namespace: default

labels:
  - includeSelectors: true
    pairs:
      app: stock-tech-trend

images:
  - name: stock-tech-trend
    newName: stock-tech-trend
    newTag: latest

patchesStrategicMerge:
  - # patch-deployment.yaml
